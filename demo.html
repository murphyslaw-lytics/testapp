    .tile {

      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: translateY(-4px);
    }

    .tile img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .tile-content {
      padding: 0.75rem;
    }

    .tile-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0;

    }

    footer {
