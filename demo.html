<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LADbible Mobile</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script defer src="tracking.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">LADbible Highlights</h1>
    <div id="articles" class="space-y-4">
      <!-- Articles will be injected here -->
    </div>
  </div>

  <script>
    const articles = [
      {
        title: "Man Discovers Secret Room Behind His Wardrobe",
        url: "https://www.ladbible.com/news/room-behind-wardrobe",
        image: "https://via.placeholder.com/400x200?text=Secret+Room"
      },
      {
        title: "Dog Goes Viral For Hilarious Facial Expression",
        url: "https://www.ladbible.com/community/viral-dog-face",
        image: "https://via.placeholder.com/400x200?text=Funny+Dog"
      },
      {
        title: "AI Creates Terrifying Horror Story That Feels Too Real",
        url: "https://www.ladbible.com/technology/ai-horror-story",
        image: "https://via.placeholder.com/400x200?text=AI+Horror"
      },
      {
        title: "Guy Builds Rollercoaster in His Backyard",
        url: "https://www.ladbible.com/entertainment/backyard-rollercoaster",
        image: "https://via.placeholder.com/400x200?text=DIY+Coaster"
      },
      {
        title: "Teacher Wins Â£500K on Game Show",
        url: "https://www.ladbible.com/news/teacher-wins-money",
        image: "https://via.placeholder.com/400x200?text=Game+Show+Win"
      },
      {
        title: "Scientists Say Pizza Is Technically a Superfood",
        url: "https://www.ladbible.com/food/pizza-superfood",
        image: "https://via.placeholder.com/400x200?text=Pizza+News"
      },
      {
        title: "Kid Corrects Astronaut Live on TV and Was Right",
        url: "https://www.ladbible.com/news/kid-corrects-astronaut",
        image: "https://via.placeholder.com/400x200?text=Smart+Kid"
      },
      {
        title: "Man Sets Record For Most Socks Worn At Once",
        url: "https://www.ladbible.com/funny/sock-record",
        image: "https://via.placeholder.com/400x200?text=Sock+Record"
      },
      {
        title: "Girl Finds 1,000-Year-Old Coin in Her Backyard",
        url: "https://www.ladbible.com/news/ancient-coin",
        image: "https://via.placeholder.com/400x200?text=Ancient+Coin"
      },
      {
        title: "Guy Uses Drone To Walk His Dog",
        url: "https://www.ladbible.com/technology/drone-dog",
        image: "https://via.placeholder.com/400x200?text=Drone+Dog"
      }
    ];

    const container = document.getElementById('articles');
    articles.forEach(article => {
      const card = document.createElement('a');
      card.href = article.url;
      card.target = "_blank";
      card.className = "block bg-white rounded-2xl shadow p-4 hover:shadow-lg transition";
      card.innerHTML = `
        <img src="${article.image}" alt="${article.title}" class="rounded-xl mb-3 w-full h-48 object-cover">
        <h2 class="text-lg font-semibold">${article.title}</h2>
      `;
      card.addEventListener('click', () => {
        if (window.trackEvent) {
          window.trackEvent('article_click', article.title);
        }
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
